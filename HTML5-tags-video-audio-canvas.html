<!DOCTYPE html>
<html lang="en">

    <body>
    <div class="background2">

        <br>        
        <h1>HTML5 Tags - Video, Audio, and Canvas</h1>     
        
        <h2>Canvas Text</h2>
        <canvas width="800" height="400">
                <script type="text/javascript">
                window.onload = function() {
                var canvas = document.getElementById('myCanvas');
                var ctx = canvas.getContext('2d');
                
                ctx.font = '30pt Arial';
                ctx.fillText('TAGS - Video, Audio, and Canvas', 300, 250);
                
                ctx.save();
                ctx.translate(100, 300);
                ctx.rotate(-0.5*Math.PI);
                
                var rText = 'Rotated: TAGS - Video, Audio, and Canvas';
                ctx.fillText(rText, 0,0);
                ctx.restore();
                
                var rWidth = ctx.measureText(rText).width;
                ctx.fillText('TAGS - Video, Audio, and Canvas', 100, rWidth + 120);
                };
                </script>
            
        </canvas>
